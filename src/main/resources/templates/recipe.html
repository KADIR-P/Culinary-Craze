<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bachelor's Recipe</title>
    <link rel="stylesheet" href="recipe.css">
    <link rel="icon" type="image/x-icon"  href="logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .search-container {
            position: relative;
        }
        .search-input {
            width: 0;
            opacity: 0;
            transition: width 0.4s ease, opacity 0.4s ease;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 0;
            border: 1px solid #ddd;
            padding: 0.5rem;
            background: #fff;
        }
        .search-button {
            border-radius: 0;
            border: 1px solid #ddd;
            padding: 0.5rem;
            background-color: #f8f9fa;
            color:red;
        }
        .search-button:hover {
            background-color: #e2e6ea;
        }
        .search-container.open .search-input {
            width: 200px; /* Adjust width as needed */
            opacity: 1;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function toggleSearch() {
            const searchContainer = document.querySelector('.search-container');
            searchContainer.classList.toggle('open');
            if (searchContainer.classList.contains('open')) {
                document.querySelector('.search-input').focus();
            }
        }
    </script>
    
    <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="container-fluid">
            <img src="header.png" style="width: 50px;margin-top: -3px;">
            <p class="navbar-brand" style="margin-top: 6px; font-size:30px">
                Culinary Craze
            </p>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/recipe">RECIPES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">ABOUT US</a>
                    </li>
                </ul>
                <div class="search-container ms-3">
                    <button class="search-button" onclick="toggleSearch()">Search</button>
                    <input type="text" class="search-input form-control" placeholder="Search recipes...">
                </div>
            </div>
            <a href="/login1"><button class="btn btn-danger ms-2">Logout</button></a>
        </div>
    </nav>

    
    <section id="middle">
        <div class="heading">
            <br>
            <br>
            <h5 id="set">Our Recipes</h5>
            
        </div>
        
            <div class="row" id="id" >

                    <img src="upma.jpg" alt="Upma">
                    <br>
                    <a href="/upma">
                        UPMA
                    </a>
                </div>
    
                <div class="col">
                    <img src="aloo gobi.jpg" alt="Aloo Gobi">
                    <br>
                    <a href="/aloo">
                        ALOO GOBI
                    </a>
                </div>
    
                <div class="col">
                    <img src="channa masala.jpg" alt="Channa Masala">
                    <br>
                    <a href="/channa">

                    </a>
                </div>
            </div>
    
            <div class="row" id="id">
                <div class="col">
                    <img src="samosa.jpg" alt="Samosa">
                    <br>
                    <a href="/samosa">

                    </a>
                </div>
    
                <div class="col">
                    <img src="sambar.jpg" alt="Sambar">
                    <br>
                    <a href="/sambar">
                        SAMBAR
                    </a>
                </div>
    
                <div class="col">
                    <img src="chicken fry.jpg" alt="Chicken Fry">
                    <br>
                    <a href="/chicken">

                    </a>
                </div>
            </div>
        </section>
</body>
</html>
